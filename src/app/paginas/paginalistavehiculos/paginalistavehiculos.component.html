<div class="card">
  <div class="card-header">
    LISTA DE AUTOS
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">AUTOS</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Dime que modelo buscas"[(ngModel)]="buscador"
      (keyup)="buscadorauto()">
    </div>

      <div class="btn btn-primary">
        <button [routerLink]="['/nuevo']"type="button" class="btn btn-primary">NUEVO AUTOMOVIL </button>
      </div>
      
 
    <table class="table">
      <thead>
        <tr>
          <th scope="col"><button class="btn btn-primary" type="submit" (click)="toggleImagenes()">MOSTRAR IMAGEN</button></th>
          <th scope="col">CODIGO</th>
          <th scope="col">MARCA</th>
          <th scope="col">MODELO</th>
          <th scope="col">AÃ‘O</th>
          <th scope="col">COLOR</th>
          <th scope="col">KILOMETROS</th>
          <th scope="col">PRECIO</th>
          <th scope="col">CALIFICACION</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let auto of listafiltrada">
          <td><img src="{{auto.image}}"class="img-thumbnail" alt="" *ngIf="mostrarImagenes"></td>
          <td><a [routerLink]="['/autos', auto.codigo]">{{auto.codigo}}</a></td>
          <td>{{auto.marca}}</td>
          <td>{{auto.modelo}}</td>
          <td>{{auto.anio}}</td>
          <td>{{auto.color}}</td>
          <td>{{auto.kilometraje|number}}</td>
          <td>{{auto.precio|currency}}</td>
          <td><app-estrellas [calificacion]="auto.calificacion"></app-estrellas></td>
          <th scope="col"><button class="btn btn-primary" type="submit"[routerLink]="['/Editar']">Editar</button></th>
          <th scope="col"><button class="btn btn-primary" type="submit"(click)="eliminarVehiculo('auto.codigo')">Eliminar</button></th>
        
        
      </tbody>
    </table>
  </div>
</div>
