<div class="card">
  <div class="card-header text-center">
    <h3> Auto {{auto.marca}} {{auto.modelo}}</h3>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-5">
        <img src="{{auto.image}}" class="img-fluid img-grande">

      </div>

      <div class="col-6 ">
        <div class="mb-3 row">
          <label for="staticcodigo" class="col-sm-2 fw-bold">Codigo:</label>
          <div class="col-sm-10">{{auto.codigo}}</div>
        </div>
        <div class="mb-3 row">
          <label for="staticcodigo" class="col-sm-2 fw-bold">Marca:</label>
          <div class="col-sm-10">{{auto.marca}}</div>
        </div>
        <div class="mb-3 row">
          <label for="staticcodigo" class="col-sm-2 fw-bold">Modelo:</label>
          <div class="col-sm-10">{{auto.modelo}}</div>
        </div>
        <div class="mb-3 row">
          <label for="staticcodigo" class="col-sm-2 fw-bold">Color:</label>
          <div class="col-sm-10">{{auto.color}}</div>
        </div>
        <div class="mb-3 row">
          <label for="staticcodigo" class="col-sm-2 fw-bold">AÃ±o:</label>
          <div class="col-sm-10">{{auto.anio}}</div>
        </div>
        <div class="mb-3 row">
          <label for="staticcodigo" class="col-sm-2 fw-bold">kilometraje:</label>
          <div class="col-sm-10">{{auto.kilometraje|number}}</div>
        </div>
        <div class="mb-3 row">
          <label for="staticcodigo" class="col-sm-2 fw-bold">Precio:</label>
          <div class="col-sm-10">{{auto.precio|currency}}</div>
        </div>
        <div class="mb-3 row">
          <label for="staticcodigo" class="col-sm-2 fw-bold">calificacion:</label>
          <div class="col-sm-10">{{auto.calificacion}}</div>
        </div>
      </div>

    </div>
  </div>
</div>
